version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Building the Spring Boot application...
      - ./mvnw clean install -DskipTests=true
      - echo Packaging the application...
      - mv target/application-0.0.1-SNAPSHOT.jar deploy/application.jar

artifacts:
  files: deploy/application.jar
